name: Generate iFlow Documentation

on:
  # Trigger manually or via repository_dispatch
  workflow_dispatch:
  repository_dispatch:
    types: [generate-iflow-doc]

jobs:
  generate_doc:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: üß© Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # We'll use explicit token for push

      # 2Ô∏è‚É£ Set up Python
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£ Install dependencies
      - name: üì¶ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz graphviz-dev pkg-config
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install urllib3 openai requests pygraphviz python-docx || true

      # 4Ô∏è‚É£ Generate unique filename with timestamp
      - name: üïí Set unique filename
        id: filename
        run: echo "DOC_FILE=iFlow_Documentation_$(date +'%Y-%m-%d_%H-%M-%S').docx" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Run the document generation script
      - name: üß† Generate iFlow Technical Document
        run: python Dynamic_generate_iflow_spec_using_ai.py "$DOC_FILE"

      # 6Ô∏è‚É£ List all generated files (for debugging)
      - name: üìÅ List generated files
        run: ls -l *.docx || echo "No DOCX files found"

      # 7Ô∏è‚É£ Configure Git
      - name: ‚öôÔ∏è Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      # 8Ô∏è‚É£ Commit and Push all generated documents
      - name: üöÄ Commit and Push Generated Docs
        env:
          GITHUB_TOKEN: ${{ secrets.PYTHON_REPO_TOKEN }}
        run: |
          if ls ./*.docx 1> /dev/null 2>&1; then
            echo "üìù Found DOCX files to commit..."
            git add ./*.docx

            if git diff --cached --quiet; then
              echo "No new documents to commit."
            else
              git commit -m "Auto-generated iFlow documentation - $(date +'%Y-%m-%d %H:%M:%S')"
              git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:main
              echo "‚úÖ Successfully pushed all new documents."
            fi
          else
            echo "‚ö†Ô∏è No DOCX files found to push."
          fi

name: Generate iFlow Documentation

on:
  # Trigger manually or via repository_dispatch
  workflow_dispatch:
  repository_dispatch:
    types: [generate-iflow-doc]

jobs:
  generate_doc:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Use token explicitly for push

      # 2ï¸âƒ£ Set up Python
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3ï¸âƒ£ Install dependencies
      - name: ðŸ“¦ Install dependencies
        run: |
          # Install system packages required by pygraphviz
          sudo apt-get update
          sudo apt-get install -y graphviz graphviz-dev pkg-config

          # Upgrade pip
          python -m pip install --upgrade pip

          # Install Python dependencies
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install urllib3 openai requests pygraphviz || true

      # 4ï¸âƒ£ Run the document generation script
      - name: ðŸ§  Generate iFlow Technical Document
        run: python Dynamic_generate_iflow_spec_using_ai.py

      # 5ï¸âƒ£ Commit and push generated .docx back to repo
      - name: ðŸª¶ Commit and push generated document
        env:
          GITHUB_TOKEN: ${{ secrets.PYTHON_REPO_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if any .docx files exist
          if ls *.docx 1> /dev/null 2>&1; then
            git add *.docx

            # Commit only if there are changes
            if ! git diff --cached --quiet; then
              git commit -m "ðŸ“„ Auto-generated iFlow Technical Documentation"
              git push https://x-access-token:${PYTHON_REPO_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
            else
              echo "No changes detected â€” skipping commit."
            fi
          else
            echo "No .docx files generated â€” skipping commit."
          fi

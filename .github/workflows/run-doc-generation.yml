name: Generate iFlow Documentation

on:
  repository_dispatch:
    types: [generate-iflow-doc]

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Python repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download iFlow XML from Repo A
        run: |
          mkdir iflows
          cd iflows
          curl -L -O https://raw.githubusercontent.com/Vanam-Srija/Sample1/tree/main/.github/iflows/EDI_850_TO_IDOC_1809_ORDERS.iflw
          cd ..

      - name: Run documentation generator
        run: python Dynamic_generate_iflow_spec_using_ai.py

name: Generate iFlow Documentation

on:
  # Trigger manually or from API
  workflow_dispatch:
  repository_dispatch:
    types: [generate-iflow-doc]

jobs:
  generate_doc:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # we'll use a token later

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: ğŸ§  Generate iFlow Technical Document
        run: |
          python generate_iflow_doc.py

      - name: ğŸª¶ Commit and push generated document
        env:
          GITHUB_TOKEN: ${{ secrets.PYTHON_REPO_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add any .docx file generated (in repo root)
          git add *.docx || true

          # Commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ“„ Auto-generated iFlow Technical Documentation"
            git push https://x-access-token:${PYTHON_REPO_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          else
            echo "No changes detected â€” skipping commit."
          fi
